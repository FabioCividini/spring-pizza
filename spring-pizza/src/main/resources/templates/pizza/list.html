<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="fragments/resources :: head"></div>
		<title>Pizza</title>
	</head>
	<body style="background-image:url(https://www.damacapricciosa.it/wp-content/uploads/2015/12/sfondo-pizza.jpg);">
		<nav th:replace="fragments/navbar :: navbar('books')"></nav>
		<div class="container">
			<h1 class="fs-1 fw-bold text-center p-3 text-light">MENU PIZZE</h1 >
			
			
			<table class="table" th:if="${list.size() > 0}">
				<thead>
					<tr class="bg-secondary shadow-lg">
						<th class="text-light">Nome</th  >
						<th class="text-light">Descrizione</th  >
						<th class="text-light">Ingredienti</th  >
						<th class="text-light">Prezzo(â‚¬)</th  >
					</tr  >
				</thead >
				<tbody>
					<tr th:each="item : ${list}">
						<td class="text-light" th:text="${item.nome}"></td>
						<td class="text-light" th:text="${item.descrizione}"></td>
						<td class="text-light" th:text="${item.ingredienti}"></td >
						<td class="text-light" th:text="${item.prezzo}"></td >
					</tr>
				</tbody>
			</table>
			<div class="alert alert-warning text-light" role="alert" th:unless="${list.size() > 0}">
			  Non ci sono pizze presenti nel menu
			</div>
			
		</div >
		<div th:replace="fragments/resources :: scripts"></div>
	</body  >
</html>
